{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivos{% endblock title %}
{% block description %}Página com vídeo gratuito{% endblock description %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3"> {{video.titulo | default:"Faltando título" }} </h1>
            <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}" width="426" height="240" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                    title="Miles Davis - So What"></iframe>
        </div>
    </div>
</div>
{% endblock body %}
